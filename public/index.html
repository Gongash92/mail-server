    <!-- JS Plugins Init. -->
    <script>
      $(window).on("load", function () {
        // initialization of HSMegaMenu component
        $(".js-mega-menu").HSMegaMenu({
          event: "hover",
          pageContainer: $(".container"),
          breakpoint: 991,
          hideTimeOut: 0,
        });
      });

      $(document).on("ready", function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($("#header"));

        // initialization of forms
        $.HSCore.helpers.HSFocusState.init();

        // initialization of wizard
        $.HSCore.components.HSWizard.init(".js-wizard");

        // initialization of form validation
        $.HSCore.components.HSValidation.init(".js-validate", {
          rules: {
            confirmPassword: {
              equalTo: "#password",
            },
          },
        });

        // initialization of show animations
        $.HSCore.components.HSShowAnimation.init(".js-animation-link");

        // initialization of quantity counter
        var counter = 0;

        $.HSCore.components.HSQantityCounter.init(".js-quantity", {
          stopIncrease: function () {
            if (counter >= 19) return true;
          },
          afterIncrease: function () {
            counter += 1;
          },
          afterDecrease: function () {
            counter -= 1;
          },
          afterChange: function () {
            if (counter < 20) {
              // initialization of strings splitter
              $.HSCore.components.HSStringsUnifier.init(".js-string-unifier");
            }
          },
        });

        // Help function
        $(".dropdown-menu").on("click", function (e) {
          var element = $(e.target);

          if (
            !(
              element[0].tagName.toLowerCase() === "button" ||
              element[0].tagName.toLowerCase() === "a"
            )
          ) {
            return false;
          }
        });

        // initialization of go to
        $.HSCore.components.HSGoTo.init(".js-go-to");

        // initialization of range datepicker
        $.HSCore.components.HSRangeDatepicker.init(".js-range-datepicker");

        // initialization of slick carousel
        $.HSCore.components.HSSlickCarousel.init(".js-slick-carousel");

        // initialization of text animation (typing)
        var typed = new Typed(".u-text-animation.u-text-animation--typing", {
          strings: ["safely.", "conveniently.", "in time."],
          typeSpeed: 60,
          loop: true,
          backSpeed: 25,
          backDelay: 1500,
        });

        // initialization of go to
        $.HSCore.components.HSGoTo.init(".js-go-to");
      });
    </script>
